    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", fetchBlogData);

      function fetchBlogData() {
        fetch("https://v1.centurysilkroadtravel.uz/api/blogs")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const dataContainer = document.getElementById("videoContainer");
            dataContainer.innerHTML = "";
            data?.data?.map((item) => {
              const div = document.createElement("div");
              div.classList.add("video-list");
              div.innerHTML = `
              <div>
                <iframe width="100%" height="250px" src="https://www.youtube.com/embed/${item.link}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <h2 class="blog-name">${item.name_en}</h2>
              </div>
            `;
              dataContainer.appendChild(div);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
    </script>
